<!DOCTYPE html>
<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Foydali Soat va Alarm</title>
<style>
    :root {
        --primary: #d03bc3;
        --secondary: #3890c696;
        --accent: #ff4757;
        --light: #f8f9fa;
        --dark: #212529;
        --success: #2ed573;
        --card-bg: rgba(255, 255, 255, 0.1);
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, var(--primary) 0%, #1a237e 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px 15px 60px;
        margin: 0;
        color: var(--light);
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
    }
    
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
            radial-gradient(circle at 20% 80%, rgba(255, 217, 1, 0.15) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(45, 59, 143, 0.2) 0%, transparent 50%);
        z-index: -1;
    }
    
    .header {
        text-align: center;
        margin-bottom: 30px;
        width: 100%;
        max-width: 800px;
    }
    
    .name {
        font-size: 42px;
        font-weight: bold;
        margin-bottom: 10px;
        background: linear-gradient(90deg, #ff0101, #00ffcc, #0291f0, #b702ff, #ff00ff);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: colorMove 5s infinite linear;
        text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    @keyframes colorMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    
    .subtitle {
        font-size: 18px;
        opacity: 0.9;
        font-weight: 300;
    }
    
    .main-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 1200px;
        gap: 30px;
    }
    
    .clock-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }
    
    #clock {
        font-size: 80px;
        font-weight: 700;
        background: var(--card-bg);
        padding: 25px 60px;
        border-radius: 20px;
        box-shadow: var(--shadow);
        margin-bottom: 10px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        letter-spacing: 3px;
        text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
    }
    
    #clock:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }
    
    .date-display {
        font-size: 20px;
        margin-top: 10px;
        opacity: 0.9;
    }
    
    .controls-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        width: 100%;
    }
    
    .card {
        background: var(--card-bg);
        padding: 25px;
        border-radius: 20px;
        width: 100%;
        max-width: 350px;
        box-shadow: var(--shadow);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: transform 0.3s ease;
    }
    
    .card:hover {
        transform: translateY(-5px);
    }
    
    .card h3 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
        color: var(--secondary);
        border-bottom: 2px solid rgba(170, 0, 255, 0.3);
        padding-bottom: 10px;
    }
    
    .input-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
    }
    
    .input-group label {
        margin-bottom: 8px;
        font-weight: 500;
    }
    
    input {
        font-size: 16px;
        padding: 12px 15px;
        border-radius: 10px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
        color: var(--light);
        transition: all 0.3s ease;
    }
    
    input:focus {
        outline: none;
        border-color: var(--secondary);
        background: rgba(255, 255, 255, 0.15);
    }
    
    input::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }
    
    .button-group {
        display: flex;
        gap: 10px;
        margin-top: 15px;
    }
    
    button {
        font-size: 16px;
        padding: 12px 20px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
    }
    
    .btn-primary {
        background: var(--secondary);
        color: var(--dark);
    }
    
    .btn-primary:hover {
        background: #f006e9;
        transform: translateY(-3px);
        box-shadow: 0 7px 15px rgba(255, 217, 1, 0.3);
    }
    
    .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        color: var(--light);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-3px);
    }
    
    .btn-danger {
        background: var(--accent);
        color: white;
    }
    
    .btn-danger:hover {
        background: #ff3838;
        transform: translateY(-3px);
        box-shadow: 0 7px 15px rgba(255, 71, 87, 0.3);
    }
    
    ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
        max-height: 200px;
        overflow-y: auto;
    }
    
    li {
        background: rgba(255, 255, 255, 0.1);
        padding: 12px 15px;
        border-radius: 10px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-left: 4px solid var(--secondary);
        animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .alarm-time {
        font-size: 18px;
        font-weight: 600;
    }
    
    .timer-display {
        font-size: 48px;
        font-weight: 700;
        text-align: center;
        margin: 20px 0;
        padding: 15px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        letter-spacing: 2px;
    }
    
    .timer-controls {
        display: flex;
        gap: 5px;
    }
    
    .social {
        position: fixed;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 15px;
        z-index: 100;
    }
    
    .social a {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: var(--light);
        font-size: 12px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.1);
        padding: 10px;
        border-radius: 10px;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .social a:hover {
        transform: translateX(-5px) scale(1.1);
        background: rgba(255, 255, 255, 0.2);
    }
    
    .social img {
        width: 30px;
        height: 30px;
        display: block;
        margin-bottom: 5px;
    }
    
    .notification {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        background: var(--success);
        color: white;
        padding: 15px 50px;
        border-radius: 10px;
        box-shadow: var(--shadow);
        z-index: 1000;
        transition: transform 0.5s ease;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .notification.show {
        transform: translateX(-50%) translateY(0);
    }
    
    .empty-state {
        text-align: center;
        padding: 20px;
        color: rgba(255, 255, 255, 0.6);
        font-style: italic;
    }
    
    @media (max-width: 789px) {
        .name {
            font-size: 32px;
        }
        
        #clock {
            font-size: 60px;
            padding: 20px 40px;
        }
        
        .controls-container {
            flex-direction: column;
            align-items: center;
        }
        
        .card {
            max-width: 100%;
        }
        
        .social {
            position: static;
            flex-direction: row;
            transform: none;
            margin-top: 30px;
            justify-content: center;
        }
        
        .social a {
            flex-direction: row;
            gap: 8px;
            padding: 10px 15px;
        }
        
        .social a:hover {
            transform: translateY(-5px) scale(1.05);
        }
        
        .notification {
            padding: 15px 20px;
            font-size: 14px;
        }
    }
    
    @media (max-width: 480px) {
        .name {
            font-size: 28px;
        }
        
        #clock {
            font-size: 48px;
            padding: 15px 30px;
        }
        
        .button-group {
            flex-direction: column;
        }
        
        .timer-controls {
            flex-direction: row;
        }
    }
</style>
</head>
<body>
    <div class="header">
        <div class="name">Rustamov Azizjon</div>
        <div class="subtitle">PAMIDOR</div>
    </div>
    
    <div class="main-container">
        <div class="clock-container">
            <div id="clock">00:00:00</div>
            <div id="date" class="date-display"></div>
        </div>
        
        <div class="controls-container">
            <div class="card">
                <h3>SOAT BELGILANG</h3>
                <div class="input-group">
                    <label for="alarmTime">Soat vaqti</label>
                    <input type="time" id="alarmTime">
                </div>
                <div class="button-group">
                    <button class="btn-primary" onclick="setAlarm()">
                        <span>âž•</span> Qoâ€˜shish
                    </button>
                </div>
                <h4>Belgilangan soatlar</h4>
                <ul id="alarmsList">
                    <div class="empty-state">Hozircha soat belgilanmagan</div>
                </ul>
            </div>
            
            <div class="card">
                <h3>Taymer</h3>
                <div class="input-group">
                    <label for="timerMinutes">Daqiqalar</label>
                    <input type="number" id="timerMinutes" placeholder="Daqiqalar sonini kiriting" min="1" max="300">
                </div>
                <div class="timer-display" id="timerDisplay">00:00</div>
                <div class="button-group timer-controls">
                    <button class="btn-primary" id="startTimerBtn">
                        <span></span> Boshla
                    </button>
                    <button class="btn-secondary" id="pauseTimerBtn" disabled>
                        <span></span> To'xta
                    </button>
                    <button class="btn-danger" id="resetTimerBtn">
                        <span></span> Toza
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- O'zingizning ovoz faylingizni qo'shing -->
    <audio id="alarmSound" preload="auto">
        <source src="music.mp3" type="audio/mpeg">
        <source src="music.ogg" type="audio/ogg">
    </audio>
    
    <div class="social">
        <a href="https://instagram.com/rustamov.exc" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
            <span>Instagram</span>
        </a>
        <a href="https://t.me/rustamov_exc" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
            <span>Telegram</span>
        </a>
    </div>
    
    <div id="notification" class="notification">
        <span id="notificationText"></span>
    </div>

    <script>
        // DOM elementlari
        const clockElement = document.getElementById('clock');
        const dateElement = document.getElementById('date');
        const alarmTimeInput = document.getElementById('alarmTime');
        const alarmsList = document.getElementById('alarmsList');
        const timerMinutesInput = document.getElementById('timerMinutes');
        const timerDisplay = document.getElementById('timerDisplay');
        const startTimerBtn = document.getElementById('startTimerBtn');
        const pauseTimerBtn = document.getElementById('pauseTimerBtn');
        const resetTimerBtn = document.getElementById('resetTimerBtn');
        const alarmSound = document.getElementById('alarmSound');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        
        // O'zgaruvchilar
        let alarms = JSON.parse(localStorage.getItem('alarms')) || [];
        let timerInterval = null;
        let timerTimeLeft = 0;
        let isTimerRunning = false;
        
        // Hafta kunlari va oylar nomlari
        const weekdays = ['Yakshanba', 'Dushanba', 'Seshanba', 'Chorshanba', 'Payshanba', 'Juma', 'Shanba'];
        const months = ['Yanvar', 'Fevral', 'Mart', 'Aprel', 'May', 'Iyun', 'Iyul', 'Avgust', 'Sentabr', 'Oktabr', 'Noyabr', 'Dekabr'];
        
        // Vaqtni yangilash
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;
            
            // Sana ko'rsatish
            const day = weekdays[now.getDay()];
            const date = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            
            dateElement.textContent = `${day}, ${date} ${month}, ${year}`;
            
            // Alarmlarni tekshirish
            checkAlarms(parseInt(hours), parseInt(minutes));
        }
        
        // Alarm qo'shish
        function setAlarm() {
            const input = alarmTimeInput.value;
            if (!input) {
                showNotification("Iltimos, vaqtni tanlang!");
                return;
            }
            
            const [h, m] = input.split(':');
            const hour = parseInt(h);
            const minute = parseInt(m);
            
            // Alarm mavjudligini tekshirish
            const alarmExists = alarms.some(a => a.hour === hour && a.minute === minute);
            if (alarmExists) {
                showNotification("Bu vaqtda allaqachon soat belgilan!");
                return;
            }
            
            // Alarm qo'shish
            alarms.push({hour, minute});
            saveAlarmsToStorage();
            updateAlarmsList();
            alarmTimeInput.value = '';
            
            showNotification(`Soat ${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')} da sozlandi`);
        }
        
        // Alarmlar ro'yxatini yangilash
        function updateAlarmsList() {
            alarmsList.innerHTML = '';
            
            if (alarms.length === 0) {
                alarmsList.innerHTML = '<div class="empty-state">Hozircha soat belgilanmagan</div>';
                return;
            }
            
            // Alarmlarni saralash
            alarms.sort((a, b) => {
                if (a.hour === b.hour) return a.minute - b.minute;
                return a.hour - b.hour;
            });
            
            // Har bir alarm uchun element yaratish
            alarms.forEach((alarm, index) => {
                const li = document.createElement('li');
                
                const timeSpan = document.createElement('span');
                timeSpan.className = 'alarm-time';
                timeSpan.textContent = `${String(alarm.hour).padStart(2, '0')}:${String(alarm.minute).padStart(2, '0')}`;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn-danger';
                deleteBtn.innerHTML = 'âŒ';
                deleteBtn.onclick = () => deleteAlarm(index);
                deleteBtn.style.fontSize = '12px';
                deleteBtn.style.padding = '5px 10px';
                
                li.appendChild(timeSpan);
                li.appendChild(deleteBtn);
                alarmsList.appendChild(li);
            });
        }
        
        // Alarmni o'chirish
        function deleteAlarm(index) {
            const deletedAlarm = alarms[index];
            alarms.splice(index, 1);
            saveAlarmsToStorage();
            updateAlarmsList();
            
            showNotification(`Soat ${String(deletedAlarm.hour).padStart(2, '0')}:${String(deletedAlarm.minute).padStart(2, '0')} o'chirildi`);
        }
        
        // Alarmlarni tekshirish
        function checkAlarms(h, m) {
            alarms.forEach((alarm, index) => {
                if (alarm.hour === h && alarm.minute === m) {
                    // Ovoz chalish
                    try {
                        alarmSound.currentTime = 0; // Har safar boshidan boshlash
                        alarmSound.volume = 0.8; // Balandlikni sozlash
                        alarmSound.play().catch(e => {
                            console.log("Ovoz chalishda xatolik:", e);
                            // Agar ovoz chalish mumkin bo'lmasa, qo'shimcha xabar
                            showNotification("ðŸ”” Soat vaqti! (Ovoz chalish mumkin emas)", 5000);
                        });
                    } catch (error) {
                        console.log("Audio xatosi:", error);
                        showNotification(`ðŸ”” Soat ${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')} bo'ldi!`, 5000);
                    }
                    
                    // Alarmni ro'yxatdan o'chirish (agar bir marta ishlashini xohlasangiz)
                    alarms.splice(index, 1);
                    saveAlarmsToStorage();
                    updateAlarmsList();
                }
            });
        }
        
        // Taymer boshlash
        startTimerBtn.addEventListener('click', () => {
            if (isTimerRunning) return;
            
            let minutes = parseInt(timerMinutesInput.value);
            if (isNaN(minutes) || minutes <= 0 || minutes > 300) {
                showNotification("Iltimos, 1 dan 300 gacha bo'lgan daqiqa kiriting!");
                return;
            }
            
            timerTimeLeft = minutes * 60;
            isTimerRunning = true;
            
            startTimerBtn.disabled = true;
            pauseTimerBtn.disabled = false;
            timerMinutesInput.disabled = true;
            
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timerTimeLeft--;
                updateTimerDisplay();
                
                if (timerTimeLeft <= 0) {
                    clearInterval(timerInterval);
                    isTimerRunning = false;
                    
                    // Taymer tugaganda
                    try {
                        alarmSound.currentTime = 0;
                        alarmSound.play();
                    } catch (error) {
                        console.log("Taymer tugaganda ovoz chalishda xatolik:", error);
                    }
                    
                    showNotification(" Taymer tugadi!", 5000);
                    
                    startTimerBtn.disabled = false;
                    pauseTimerBtn.disabled = true;
                    timerMinutesInput.disabled = false;
                }
            }, 1000);
        });
        
        // Taymer to'xtatish
        pauseTimerBtn.addEventListener('click', () => {
            if (!isTimerRunning) return;
            
            clearInterval(timerInterval);
            isTimerRunning = false;
            
            startTimerBtn.disabled = false;
            pauseTimerBtn.disabled = true;
            
            showNotification("Taymer to'xtatildi");
        });
        
        // Taymer tozalash
        resetTimerBtn.addEventListener('click', () => {
            clearInterval(timerInterval);
            isTimerRunning = false;
            timerTimeLeft = 0;
            
            updateTimerDisplay();
            
            startTimerBtn.disabled = false;
            pauseTimerBtn.disabled = true;
            timerMinutesInput.disabled = false;
            timerMinutesInput.value = '';
            
            showNotification("Taymer tozalandi");
        });
        
        // Taymer vaqtini ko'rsatish
        function updateTimerDisplay() {
            const minutes = Math.floor(timerTimeLeft / 60);
            const seconds = timerTimeLeft % 60;
            
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            // Taymer tugashiga yaqinlashganda rangini o'zgartirish
            if (timerTimeLeft <= 60) {
                timerDisplay.style.color = 'var(--accent)';
            } else if (timerTimeLeft <= 300) {
                timerDisplay.style.color = 'var(--secondary)';
            } else {
                timerDisplay.style.color = 'var(--light)';
            }
        }
        
        // Bildirishnomalar
        function showNotification(message, duration = 3000) {
            notificationText.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }
        
        // Alarmlarni saqlash
        function saveAlarmsToStorage() {
            localStorage.setItem('alarms', JSON.stringify(alarms));
        }
        
        // Dasturni boshlash
        function initApp() {
            updateClock();
            setInterval(updateClock, 1000);
            
            updateAlarmsList();
            
            // Alarm inputiga joriy vaqtni o'rnatish
            const now = new Date();
            alarmTimeInput.value = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            
            // Taymer inputiga fokus qo'yish
            timerMinutesInput.focus();
        }
        
        // Ilovani ishga tushirish
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
